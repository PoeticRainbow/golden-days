name: Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: action-zip
        uses: montudor/action-zip@v1.0.0
      - name: Create build directory
        run: mkdir -p build
      - name: Zip Base
        run: (cd golden-days-base/; zip -qq -r ../build/golden-days-base.zip ./*)
      - name: Zip Alpha
        run: (cd golden-days-alpha/; zip -qq -r ../build/golden-days-alpha.zip ./*)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: build
