name: Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-days-base-latest-${{github.run_number}}
          path: golden-days-base/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-days-alpha-latest-${{github.run_number}}
          path: golden-days-alpha/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-days-shaders-latest-${{github.run_number}}
          path: golden-days-shaders/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-days-better-foliage-latest-${{github.run_number}}
          path: golden-days-better-foliage/*